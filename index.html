<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/block06/Block-6-Workshop-Grocery-List/style.css">
    <!-- internal CSS -->
    <style>
        h2 {
    background-color: bisque;
    padding: 20px;
    color:darkblue;
    border: 2px solid black;
}
    </style>
</head>
<body>
    <header>
        <h1>My Grocery List</h1>
    </header>
    <section class="pantry">
      <h2>Pantry Items</h2>
      <!-- inline CSS-->
      <ul type="square">CANNED
        <li>Green Beans</li>
        <li>Corn</li>
        <li>Tomato Sauce</li>
        <li>Tuna</li>
      </ul>
      <ul type="disc">DRY GOODS
        <li>Rice</li>
        <li>Oatmeal</li>
        <li>Cereal</li>
        <li>Chips</li>
      </ul>
      <img src="/block06/Block-6-Workshop-Grocery-List/images/canned.jpg" alt="canned">
    </section>

    <section class="freezer">
      <h2>Freezer Items</h2>
        <ol type="A">VEGGIES
            <li>Zucchini</li>
            <li>Broccoli</li>
            <li>Tomato</li>
            <li>Bell Pepper</li>
        </ol>
          <ol type="I">SNACKS
            <li>Fries</li>
            <li>Burrito</li>
            <li>Pizza</li>
            <li>Chicken wings</li>
          </ol>
          <img src="/block06/Block-6-Workshop-Grocery-List/images/freezer.jpg" alt="freezer">
    </section>
</body>
</html>
